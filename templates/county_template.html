<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="wideth=device-width, initial-scale=1.0">
        <title>County</title>
        <link rel="stylesheet" href="/css/foundation.css">
        <link rel="stylesheet" href="css/my.css">
    </head>
    <body>
        <div class="off-canvas-wrapper">
            <!-- Your menu or Off-canvas content goes here -->
            <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
                <!-- Close button -->
                <button class="close-button" aria-label="Close menu" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
    
                <!-- Menu -->
                <ul class="vertical menu">
                    <li><a href="#">Foundation</a></li>
                    <li><a href="#">Dot</a></li>
                    <li><a href="#">ZURB</a></li>
                    <li><a href="#">Com</a></li>
                    <li><a href="#">Slash</a></li>
                    <li><a href="#">Sites</a></li>
                </ul>
            </div>
            <!-- Your page content lives here -->
            <div class="off-canvas-content" data-off-canvas-content>
                <!-- main content within a `grid-container` -->
                <div class="grid-container">
                    <!-- `grid-x` represents a row -->
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-6 large-4" style="background-color: #ADD8E6;">Small 6 / Large 4</div>
                        <div class="cell small-6 large-8" style="background-color: #90EE90;">Small 6 / Large 8</div>
                    </div>
                    
                    <div class="grid-x grid-padding-x">
                        <div class="cell large-auto" style="background-color: #ADD8E6;">One</div>
                        <div class="cell large-auto" style="background-color: #90EE90;">Two</div>
                        <div class="cell large-auto" style="background-color: #ADD8E6;">Three</div>
                        <div class="cell large-auto" style="background-color: #90EE90;">Four</div>
                        <div class="cell large-auto" style="background-color: #ADD8E6;">Five</div>
                    </div>
                    
                    <div class="grid-x grid-padding-x">
                        <button type="button" class="cell large-auto button" data-toggle="offCanvas">Open Menu</button>
                    </div>
                    <!-- New Content Here-->
                    <div id="content", class = "grid-x grid-paddingx-x">
                        <div class="cell small-8 large-4">
                            <img id="county_map" src="%%COUNTY_IMAGE" alt="%%COUNTY_ALT_TEXT%%"/>
                            <h1 id="county_name">%%COUNTY%%</h1>
                            <table>
                                <thead>
                                    <tr>
                                        <th class="county_data">County</th>
                                        <th>Fips Code</th>
                                        <th>Year</th>
                                        <th>Temperature (F)</th>
                                        <th>Temperature (C)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %%COUNTY_INFO%%
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include before closing <body> tag -->
            <script src="js/vendor.js"></script>
            <script src="js/foundation.js"></script>
            <script type="application/javascript">
                $(document).foundation();
            </script>
    </body>
</html>
