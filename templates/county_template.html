<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="wideth=device-width, initial-scale=1.0">
        <title>County</title>
        <link rel="stylesheet" href="/css/foundation.css">
        <link rel="stylesheet" href="/css/my.css">
    </head>
    <body>
        <div class="off-canvas-wrapper">
            <!-- Your menu or Off-canvas content goes here -->
            <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
                <!-- Close button -->
                <button class="close-button" aria-label="Close menu" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
    
                <!-- Menu -->
                <ul class="vertical menu">
                    <li><a href="/national/year/2019" target="_self" class = "button">National</a></li>
                    <li><a href="/state/year/2019" target="_self" class = "button">State</a></li>
                    <li><a href="/county/year/2019" target="_self" class = "button">County</a></li>
                </ul>
            </div>
            <!-- Your page content lives here -->
            <div class="off-canvas-content" data-off-canvas-content>
                <!-- main content within a `grid-container` -->
                <div class="grid-container">
                    <!-- `grid-x` represents a row -->
                    <div class="grid-x grid-padding-x">
                        <button type="button" class="cell large-auto button" data-toggle="offCanvas">Open Menu</button>
                    </div>

                    <!-- New Content Here-->
                    <div id="content", class = "grid-x grid-paddingx-x">
                        <div class="cell small-6 large-">
                            <img id="county_map" src="%%COUNTY_IMAGE%%">
                            <h1 id="data_name">%%DATA_NAME%%</h1>
                            <table>
                                <thead>
                                    <tr>
                                        <th class="county_data">Fips</th>
                                        <th>County Name</th>
                                        <th>State</th>
                                        <th>Year</th>
                                        <th>Temperature (Fahrenheit)</th>
                                        <th>Temperature (Celsius)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    %%TABLE_INFO%%
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include before closing <body> tag -->
            <script src="/js/vendor.js"></script>
            <script src="/js/foundation.js"></script>
            <script type="application/javascript">
                $(document).foundation();
            </script>
    </body>
</html>
